<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script_v2.js" defer></script>
  </head>
  <body>
    <h1>Calculadora da Área do Trapézio</h1>
    <p>Digite os valores para calcular a área:</p>
    <label for="baseMaior">Base Maior:</label>
    <input type="number" id="baseMaior" placeholder="Base Maior" /><br />

    <label for="baseMenor">Base Menor:</label>
    <input type="number" id="baseMenor" placeholder="Base Menor" /><br />

    <label for="altura">Altura:</label>
    <input type="number" id="altura" placeholder="Altura" /><br />

    <button onclick="calcularArea()">Calcular Área</button>
    <p id="resultado"></p>
  </body>
</html>
